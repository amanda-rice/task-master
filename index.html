<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Task Master</title>
</head>

<body>
    <header>
        <h1 class="ml-2 text-center title-font">Task Master</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6" id="input-tasks">
                <form class="d-flex" onsubmit="app.listsController.createList()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="List Name..."
                            required maxlength="15" minlength="3">
                    </div>
                    <select name="colors" id="colors" class="align-self-center material-icons text-primary" required>
                        <option value="primary" class="material-icons text-primary">
                            circle
                        </option>
                        <option value="secondary" class="material-icons text-secondary">
                            circle
                        </option>
                        <option value="info" class="material-icons text-warning">
                            circle
                        </option>
                        <option value="dark" class="material-icons text-dark">
                            circle
                        </option>
                        <option value="danger" class="material-icons text-danger">
                            circle
                        </option>
                    </select>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="list-card" class="d-flex">

        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
